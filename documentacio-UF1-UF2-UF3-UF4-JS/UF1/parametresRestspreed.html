<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST SPREAD</title>
  </head>
  <body>
    <script>
      //parametre REST (...)
      function restar(a, b, ...c) {
        let resultat = a - b;
        c.forEach(function (ele) {
          resultat -= ele;
        });
        console.log(c);
        return resultat;
      }

      console.log("resultat = ", restar(6, 1, 1, 1, 1, 1));

      //parametre Spread o de propagaci√≥
      //el spread separa varios arrays i unirles a un array expandeix els elements o un sol array

      let array1 = [1, 2, 3, 4, 5];
      let array2 = [6, 7, 8, 9, 0];
      let array3 = [array1, array2];
      console.log(array3);
      let array4 = [...array1, ...array2, ...array3];
      console.log(array4);
    </script>
  </body>
</html>
